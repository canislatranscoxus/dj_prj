<html>
<head>
	<title>Adding or moving markers on a Leaflet map</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://d19vzq90twjlae.cloudfront.net/leaflet/v0.7.7/leaflet.css" />
	<script src="https://d19vzq90twjlae.cloudfront.net/leaflet/v0.7.7/leaflet.js"></script>
	<style type="text/css">
	 	html, body, #map{
	 		height: 100%;
	 		padding: 0;
	 		margin: 0;
	 	}
	</style>

</head>
<body>

	<div id="map"></div>

	<script type="text/javascript">

        var ini_lat = 25.746114,
            ini_lon = -100.197024;

		var options = {
			center: [ ini_lat, ini_lon ],
			zoom: 18
		}
		
		var map = L.map('map', options);

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: 'OSM'})
		.addTo(map);

		// map.on('click', 
		// 	function(e){
		// 		//var coord = e.latlng.toString().split(',');
		// 		//var lat = coord[0].split('(');
		// 		//var lng = coord[1].split(')');
		// 		//alert("You clicked the map at LAT: " + lat[1] + " and LONG: " + lng[0]);
		// 		L.marker(e.latlng).addTo(map);
		// 	});

		var myMarker = L.marker([ ini_lat, ini_lon ], {title: "MyPoint", alt: "The Big I", draggable: true})
		.addTo(map)
		.on('dragend', function() {
			var coord = String(myMarker.getLatLng()).split(',');
			console.log(coord);
			var lat = coord[0].split('(');
			console.log(lat);
			var lng = coord[1].split(')');
			console.log(lng);
			myMarker.bindPopup("Moved to: " + lat[1] + ", " + lng[0] + ".");
		});

	</script>

</body>
</html>
